		<script type="text/javascript">

			//Width and height
			var w = 1000;
			var h = 500;
			//var g = main.append("svg:g");
			
			var dataset = [
							[5, 20,34], [480, 90,78], [250, 50, 13], [100, 33, 25], [330, 95,53],
							[410, 34, 12], [475, 44, 36], [25, 67, 14], [85, 21, 5], [220, 88, 22],
                            [310, 67, 12], [75, 25, 46], [47, 277, 54], [156, 19, 78], [51, 222, 33]
						  ];
	
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);


			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d[0]+60;
			   })
			   .attr("cy", function(d) {
			   		return d[1]*3;
			   })
			   .attr("r", function(d) {
			       return Math.sqrt(d[0])*3 ;
			   })
			     .attr("fill", function (d) {
			         return "rgba(0, 255, " + (d[1] * 5) + ", 0.25)";
			     })
			     .attr("stroke", "rgba(242, 149, 236, 0.5)")
                 .attr("stroke-width", function(d) {
                     return Math.sqrt(d[0]);
                 });

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function (d) {
			       return d[0] + 60;
			   })
			   .attr("y", function (d) {
			       return d[1]*3;
			   })
			   .attr("width", 5)
			   .attr("height", function (d) {
			       return d[2] ;
			   })
			   .attr("fill", function (d) {
			       return "rgb(0, 0, " + (d[0]* 10) + ")";
			   });

			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
			       return d[0] + 60;
			   })
			   .attr("y", function(d) {
			       return d[1] * 3;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "teal");

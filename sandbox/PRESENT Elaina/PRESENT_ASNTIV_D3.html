<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Pie layout</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">

			text {
				font-family: sans-serif;
				font-size: 12px;
				fill: white;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 500;

			var January = [445.7121, 414.5413, 0.000015, 214.6273, 168.3708];// 5, 15, 20, 45, 6, 25 ];
			var February = [510.9233, 373.4725,	0, 184.0992, 151.7779];
			var March = [176.4356, 415.1831, 9.279045, 214.6273, 168.5723];
			var April = [19.84172, 399.8226, 127.5074, 191.8476, 162.5167];
			var May = [2.325315, 413.6893, 149.3605, 205.1745, 168.1033];
			var June = [0, 402.1684, 166.7069, 210.7531, 163.2533];
			var July = [0, 413.6893, 493.9875, 205.1745, 168.1033];
			var August = [0, 414.0102, 576.5312, 205.1745, 168.204];
			var September = [0,	401.8476, 867.446, 210.7531, 163.1525];
			var October = [24.73339, 413.6893, 18.99266, 205.1745, 168.1033];
			var November = [79.54799, 402.6996, 3.473529, 220.2058, 163.4201];
			var December = [537.4023, 414.8622,	0.866985, 214.6273, 168.4716];

			//var outerRadius = w / 2;
			//var innerRadius = w / 2.5;
			OR1 = w/2
			IR1 = w/2.381 //2.222
			OR2 = w/2.381 //2.222
			IR2 = w/2.941 //2.5
			OR3 = w/2.941 //2.5
			IR3 = w/3.846 //2.857
			OR4 = w/3.846 //2.857
			IR4 = w/5.555 //3.3333
			
			var arc1 = d3.svg.arc()
							.innerRadius(OR1)
							.outerRadius(IR1);
			
			var arc2 = d3.svg.arc()
							.innerRadius(OR2)
							.outerRadius(IR2);							
			
			var arc3 = d3.svg.arc()
							.innerRadius(OR3)
							.outerRadius(IR3);			

			var arc4 = d3.svg.arc()
							.innerRadius(OR4)
							.outerRadius(IR4);							
			
			var pie = d3.layout.pie();
			
			//Easy colors accessible via a 10-step ordinal scale
			var color = d3.scale.category10();

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			
			//Set up groups
			var arcs = svg.selectAll("g.arc")
						  .data(pie(January))
						  .enter()
						  .append("g")
						  .attr("class", "arc1")
						  .attr("transform", "translate(" + OR1 + "," + OR1 + ")");
			
			//Draw arc paths
			arcs.append("path")
			    .attr("fill", function(d, i) {
			    	return color(i);
			    })
			    .attr("d", arc1);
			
			//element 2

			//Set up groups
			var arcs = svg.selectAll("g.arc")
						  .data(pie(February))
						  .enter()
						  .append("g")
						  .attr("class", "arc2")
						  .attr("transform", "translate(" + OR1 + "," + OR1 + ")");
			
			//Draw arc paths
			arcs.append("path")
			    .attr("fill", function(d, i) {
			    	return color(i);
			    })
			    .attr("d", arc2);

			//element 3
			
			//Set up groups
			var arcs = svg.selectAll("g.arc")
						  .data(pie(March))
						  .enter()
						  .append("g")
						  .attr("class", "arc3")
						  .attr("transform", "translate(" + OR1 + "," + OR1 + ")");
			
			//Draw arc paths
			arcs.append("path")
			    .attr("fill", function(d, i) {
			    	return color(i);
			    })
			    .attr("d", arc3);
			
			//element 4
			
			//Set up groups
			var arcs = svg.selectAll("g.arc")
						  .data(pie(April))
						  .enter()
						  .append("g")
						  .attr("class", "arc4")
						  .attr("transform", "translate(" + OR1 + "," + OR1 + ")");
			
			//Draw arc paths
			arcs.append("path")
			    .attr("fill", function(d, i) {
			    	return color(i);
			    })
			    .attr("d", arc4);
				

			//Create SVG element NUMBER TWO
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			
			//Set up groups
			var arcs = svg.selectAll("g.arc")
						  .data(pie(May))
						  .enter()
						  .append("g")
						  .attr("class", "arc1")
						  .attr("transform", "translate(" + OR1 + "," + OR1 + ")");
			
			//Draw arc paths
			arcs.append("path")
			    .attr("fill", function(d, i) {
			    	return color(i);
			    })
			    .attr("d", arc1);
			
			//element 2

			//Set up groups
			var arcs = svg.selectAll("g.arc")
						  .data(pie(June))
						  .enter()
						  .append("g")
						  .attr("class", "arc2")
						  .attr("transform", "translate(" + OR1 + "," + OR1 + ")");
			
			//Draw arc paths
			arcs.append("path")
			    .attr("fill", function(d, i) {
			    	return color(i);
			    })
			    .attr("d", arc2);

			//element 3
			
			//Set up groups
			var arcs = svg.selectAll("g.arc")
						  .data(pie(July))
						  .enter()
						  .append("g")
						  .attr("class", "arc3")
						  .attr("transform", "translate(" + OR1 + "," + OR1 + ")");
			
			//Draw arc paths
			arcs.append("path")
			    .attr("fill", function(d, i) {
			    	return color(i);
			    })
			    .attr("d", arc3);
			
			//element 4
			
			//Set up groups
			var arcs = svg.selectAll("g.arc")
						  .data(pie(August))
						  .enter()
						  .append("g")
						  .attr("class", "arc4")
						  .attr("transform", "translate(" + OR1 + "," + OR1 + ")");
			
			//Draw arc paths
			arcs.append("path")
			    .attr("fill", function(d, i) {
			    	return color(i);
			    })
			    .attr("d", arc4);

		</script>
	</body>
</html>
